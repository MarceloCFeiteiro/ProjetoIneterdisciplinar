<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <title>Cadastro cliente</title>
</head>
<body>
<!--Menu-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a href="#" class="navbar-brand">Logo</a>
    <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#menu"
            type="button"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <!--Links-->
    <div id="menu" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-md-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/instituicaoList/}">Instituição</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/pessoaList/}">Cliente</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/refeicaoList/}">Cardápio</a>
            </li>
        </ul>
    </div>
</nav>

<!--Content-->
<div class="container">
    <h1>Cadastro de Cliente</h1>
    <div class="panel panel-default">
        <div class="panel-body">
            <form
                    class="form-horizontal"
                    th:object="${pessoa}"
                    th:action="@{/savepessoa}"
                    method="POST"
                    style="margin: 10px;"
            >
                <fieldset>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div
                                    class="alert alert-danger"
                                    th:if="${#fields.hasAnyErrors()}"
                            >
                                <div th:each="detailedError : ${#fields.detailedErrors()}">
                                    <span th:text="${detailedError.message}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-1">
                            <label>Id:</label>
                            <input
                                    class="form-control input-sm"
                                    type="number"
                                    id="id"
                                    th:field="*{id}"
                                    readonly="readonly"
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div
                                class="col-md-2"
                                th:classappend="${#fields.hasErrors('idInstituicao')}? 'has-error'"
                        >
                            <label>Id da Instituição:</label>
                            <input
                                    class="form-control input-sm"
                                    type="number"
                                    id="idInstituicao"
                                    th:field="*{idInstituicao}"
                                    autofocus
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div
                                class="col-md-5"
                                th:classappend="${#fields.hasErrors('nome')}? 'has-error'"
                        >
                            <label>Nome:</label>
                            <input
                                    class="form-control input-sm"
                                    type="text"
                                    id="nome"
                                    th:field="*{nome}"
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div
                                class="col-md-2"
                                th:classappend="${#fields.hasErrors('email')}? 'has-error'"
                        >
                            <label>E-mail:</label>
                            <input
                                    class="form-control input-sm"
                                    type="email"
                                    id="email"
                                    th:field="*{email}"
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('celular')}? 'has-error'">
                            <label>Celular:</label>
                            <input
                                    class="form-control input-sm"
                                    type="text"
                                    id="celular"
                                    th:field="*{celular}"
                            />
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <div class="col-md-5">
                        <button type="submit" class="btn btn-md btn-primary">
                            Salvar
                        </button>
                        <a th:href="@{/pessoaList}" class="btn btn-md btn-default">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr />
</div>

<!--Footer-->
<footer class="container">
    <p>Todos os direitos reservados</p>

    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
    ></script>
</footer>
</body>
</html>
